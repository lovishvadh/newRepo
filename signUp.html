<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/signUp.css">
    <title>Curry Coins Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
</head>

<body>
    <!-- middle aligned center aligned -->
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui fluid image">
                <img class="logoImage" src="./Assets/Images/CurryCoins-color.png">
            </div>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="two fields">
                        <div class="field">
                            <label>First name</label>
                            <input placeholder="First Name" type="text">
                        </div>
                        <div class="field">
                            <label>Last name</label>
                            <input placeholder="Last Name" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui right icon input">
                            <i class="eye icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <label>Confirm Password</label>
                        <div class="ui right icon input">
                            <i class="eye icon"></i>
                            <input type="password" name="confirm password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="field">
                        <label>Referral Code (Optional)</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="Referral Code" placeholder="Referral Code">
                        </div>
                    </div>
                    <div class="ui fluid large green submit button">Sign Up</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                Already Registered with us <a href="https://trader.currycoins.com/">Sign In</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</body>

</html>
