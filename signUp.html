<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/signUp.css">
    <title>Curry Coins Login</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
</head>

<body>
    <!-- middle aligned center aligned -->
    <div class="ui headHidden middle aligned center aligned grid">
        <div class="column">
            <div class="ui fluid image">
                <img class="logoImage" src="./Assets/Images/CurryCoins-color.png">
            </div>
            <form class="ui large form signUp">
                <div class="ui stacked segment">
                    <div class="two fields">
                        <div class="field">
                            <label>First name</label>
                            <input placeholder="First Name" type="text" id="fname">
                        </div>
                        <div class="field">
                            <label>Last name</label>
                            <input placeholder="Last Name" type="text" id="lname">
                        </div>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" id="email">
                        </div>
                    </div>
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username" id="usnn">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui right icon input">
                            <input type="password" name="password" id="sipassword1" placeholder="Password">
                            <div class="hoverIcon"><i class="eye icon iconOfeye1"></i></div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Confirm Password</label>
                        <div class="ui right icon input">
                            <input type="password" name="confirmpassword" id="sipassword2" placeholder="Confirm Password">
                            <div class="hoverIcon"><i class="eye icon iconOfeye2"></i></div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Referral Code (Optional)</label>
                        <div class="ui left icon input">
                            <i class="barcode icon"></i>
                            <input type="text" name="ReferralCode" placeholder="Referral Code" id="referralCode">
                        </div>
                    </div>
                    <button class="ui fluid large green submit button" id="signUp" type="submit">Sign Up</button>
                </div>

                <div class="ui error message"></div>
                <div class="ui error message" id="erroRContainer" style="display: none; color: #9f3a38;">
                    <ui class="list" id="error"></ui>
                </div>


            </form>

            <div class="ui message">
                Already Registered with us <a href="https://trader.currycoins.com/">Sign In</a>
            </div>
        </div>
    </div>
    <div class="ui middle afterDiv aligned center aligned grid" style="display: none !important;">
        <div class="column">
            <div class="ui fluid image">
                <img class="logoImage" src="./Assets/Images/CurryCoins-color.png">
            </div>
            <form class="ui large form signUp">
                <div class="ui stacked segment">
                    <div class="field">
                        <label>Enter OTP</label>
                        <div class="ui left icon input">
                            <i class="file alternate icon"></i>
                            <input type="text" name="EnterOTP" placeholder="OTP" id="otp">
                        </div>
                    </div>
                    <div class="ui fluid large green submit button" id="verifyOtp">Verify</div>
                </div>
            </form>
        </div>

    </div>
    <div class="ui error message" id="error2cointainer" style="display: none; color: 9f3a38;">
        <ui class="list" id="error2"></ui>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="./Assets/JS/signUp.js"></script>
</body>

</html>
